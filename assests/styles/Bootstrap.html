<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>

    </style>
</head>
<body>
<div class="position-relative" style="width: 100vw; height: 600px;">

<div class="card position-absolute start-0 end-0 m-auto" style="width: 50rem; background-color: lightcoral ">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">

        <h5 class="card-title">Student Form</h5>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">First Name</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="">
</div>
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Address</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<label for="exampleFormControlInput1" class="form-label">Courses</label>
<select class="form-select form-select-lg mb-3" aria-label="Large select example">
    <option selected>GDSE</option>
    <option value="1">CMJD</option>
    <option value="2">DEP</option>
    <option value="3">Three</option>
</select>
<label for="exampleFormControlInput1" class="form-label">Gender</label>
<div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
        Male
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
        Female
    </label>
</div>
<div class="col-12">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="submit" class="btn btn-primary">Delete</button>
</div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
